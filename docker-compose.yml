services:
  db:
    build:
      context: ./database
      dockerfile: docker/dockerfile.dev
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - labsCMS-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.dev
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_HOST: db
      POSTGRES_PORT: $POSTGRES_PORT
      JWT_SECRET: $JWT_SECRET
      PORT: 5000   
    depends_on:
      - db
    networks:
      - labsCMS-network
    ports:
      - "5000:5000"
  
  frontend:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - labsCMS-network


volumes:
  db-data:

networks:
  labsCMS-network:
    driver: bridge